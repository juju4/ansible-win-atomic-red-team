---

- name: Create ansible directories
  ansible.windows.win_file:
    path: "{{ item }}"
    state: directory
  # raw: "mkdir {{ item }}"
  with_items:
    - "{{ win_temp_dir }}"
    - "{{ win_log_dir }}"
  failed_when: false

- name: Import testing-atomic-red-team
  ansible.builtin.import_tasks: testing-atomic-red-team.yml
  when: win_testing_atomicredteam and ansible_os_family == "Windows"
